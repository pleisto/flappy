[package]
name = "flappy-llm"
version = "0.1.0"
description = ""
keywords = ["llm", "langchain", "chain"]

edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true

publish = false

[package.metadata.workspaces]
independent = true

[dependencies]
thiserror.workspace = true
tracing.workspace = true
async-trait.workspace = true
tokio.workspace = true
futures.workspace = true
strum.workspace = true
strum_macros.workspace = true
llm = { git = "https://github.com/rustformers/llm", branch = "main", optional = true }

async-openai = { version = "0.16.2", optional = true }
tiktoken-rs = { version = "0.5.7", optional = true }

[features]
openai = ["dep:async-openai", "dep:tiktoken-rs"]
local = ["dep:llm"]
default = ["openai", "local"]

# https://github.com/rustformers/llm#using-llm-in-a-rust-project
[profile.dev.package.ggml-sys]
opt-level = 3

[lints]
workspace = true
