name: 'Rust cache'
inputs:
  cache_key:
    description: 'cache_key'
    required: true
runs:
  using: 'composite'
  steps:
    - name: âš¡ Rust Cache Fetch
      uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{inputs.cache_key}}-${{ hashFiles('**/Cargo.lock') }}
